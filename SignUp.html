<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cuff Life SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://mbtskoudsalg.com/images250_/handcuff-clipart-svg.png" width="30" height="30" class="d-inline-block align-top"
                alt="">
            Cuffing Party! - User Sign Up!
        </a>
    </nav>
    <form>
        <label for="name-input" class="form-text">Full Name</label>
        <input placeholder="Enter name" class="form-input" id="name-input" />
        <label for="email-input" class="form-text">Email Address</label>
        <input placeholder="name@example.com" id="email-input" type="email" class="form-input" />
        <label for="date-input" class="form-text">When is your party??!!</label>
        <input type="date" class="form-input" id="date-input" />

        <div class="preference-select-box" id="preference-select-box">
            <label for="preference-select-box" class="preference-text">Sexual Preferences</label>
            <div class="preference-options-box">
                <select class="preference-select-options">
                    <option>I am a...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <select class="preference-select-options">
                    <option>Seeking a...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="cuff-wrapper">
            <h3>Pick Your Cuffs</h3>
            <img src="https://dtpmhvbsmffsz.cloudfront.net/posts/2017/07/29/597d07212599fea1b40848ca/m_597d07352599fea1b408492c.jpg"
                alt="pink fuzzy handcuffs" id="pink-handcuff" />
            <img src="https://previews.123rf.com/images/balefire9/balefire91105/balefire9110500002/9590763-a-pair-of-gold-handcuffs-against-white-background.jpg"
                alt="gold handcuffs" id="gold-handcuff" />
            <img src="https://images-na.ssl-images-amazon.com/images/I/71t2DYfVK6L._SX522_.jpg" alt="rhinestone handcuffs"
                id="rhinestone-handcuff" />
        </div>

        <input placeholder="Enter password" type="password" class="form-input" />
        <input placeholder="Confirm password" type="password" class="form-input" />
        <input placeholder="Enter friend's email" type="email" class="form-input" />
        <!--Invite will be sent to friend upon form submission-->
        <input placeholder="Give us your payment info!" type="text" class="form-input" />
        <button class="submit-button">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
